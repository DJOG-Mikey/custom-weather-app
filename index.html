<!DOCTYPE html>
<html lang="en">
<head>
<!-- Material Design Lite CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@material/web-components@0.25.0/dist/material-web-components.min.css">

<!-- Material Design Icons -->
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
  <div class="container">
    <header>
      <h1>Weather Map</h1>
      <div>
        <input type="text" id="city-input" placeholder="Enter city name">
        <button id="get-weather">Get Weather</button>
      </div>
    </header>
    
    <main id="weather-info">
      <!-- Weather details will be displayed here -->
      <div class="weather-card">
        <h2 id="city-name">City Name</h2>
        <p id="temperature">Temperature: </p>
        <p id="description">Description: </p>
        <p id="humidity">Humidity: </p>
        <p id="wind">Wind Speed: </p>
      </div>

      <!-- Map -->
      <div id="weather-map"></div>
    </main>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
  
<script src="https://cdn.jsdelivr.net/npm/@material/web-components@0.25.0/dist/material-web-components.min.js"></script>
